        std.path_setv(_M, 169, std.adr(g, F_score), std.add(getn(g, F_score), getn(g, F_board, x1)));
        std.path_setv(_M, 170, std.adr(g, F_best), std.lt2(getn(g, F_score), getn(g, F_best)) ? getn(g, F_best) : getn(g, F_score));
        if (std.eq2(getn(g, F_board, x1), 2048)) {
          if (std.eq2(getn(g, F_state), S_PLAY)) {
            std.path_setv(_M, 173, std.adr(g, F_state), S_WON);

        }
        std.tree_add(_M, 174, 1, std.adr(g, F_blanks));
        moved = Y;
        std.path_setv(_M, 176, std.adr(g, F_board, x2), U);
        x1 = std.add(x1, ix);
        x2 = std.add(x2, ix);
      } else {
        x1 = std.add(x1, ix);
        if (getn(g, F_board, x1) === U) {
          var temp_497 = getn(g, F_board, x1);
          setv(_M, 182, std.adr(g, F_board, x1), getn(g, F_board, x2));

          moved = Y;
        }
        x2 = std.add(x2, ix);
      }
    }
  }
}
