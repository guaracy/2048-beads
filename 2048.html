//====================
function try_move(p1, ix, iy) {
  let x1 = U;
  let x2 = U;
  var loop708 = new std.a_loop({ limit:4 });
  while (loop708.next()) {
    x1 = p1;
    x2 = std.add(p1, ix);
    p1 = std.add(p1, iy);
    var loop709 = new std.a_loop({ limit:3 });
    while (loop709.next()) {
      if (getn(g, F_board, x2) === U) {
        x2 = std.add(x2, ix);
      } else if (getn(g, F_board, x1) === U) {
        std.path_setv(_M, 185, std.adr(g, F_board, x1), getn(g, F_board, x2));
        std.path_setv(_M, 186, std.adr(g, F_board, x2), U);
        x2 = std.add(x2, ix);
        moved = Y;
      } else if (std.eq2(getn(g, F_board, x1), getn(g, F_board, x2))) {
        std.path_setv(_M, 190, std.adr(g, F_board, x1), std.mul(getn(g, F_board, x1), 2));
        std.path_setv(_M, 191, std.adr(g, F_score), std.add(getn(g, F_score), getn(g, F_board, x1)));
        std.path_setv(_M, 192, std.adr(g, F_best), std.lt2(getn(g, F_score), getn(g, F_best)) ? getn(g, F_best) : getn(g, F_score));
        if (std.eq2(getn(g, F_board, x1), 2048)) {
          if (std.eq2(getn(g, F_state), S_PLAY)) {
            std.sound_play(SOUND_WON, {});
            std.log("play sound won");
            std.path_setv(_M, 197, std.adr(g, F_state), S_WON);
          }
        }
        std.tree_add(_M, 198, 1, std.adr(g, F_blanks));
        moved = Y;
        std.path_setv(_M, 200, std.adr(g, F_board, x2), U);
        x1 = std.add(x1, ix);
        x2 = std.add(x2, ix);
      } else {
        x1 = std.add(x1, ix);
        if (getn(g, F_board, x1) === U) {
          var temp_710 = getn(g, F_board, x1);
          setv(_M, 206, std.adr(g, F_board, x1), getn(g, F_board, x2));
          setv(_M, 206, std.adr(g, F_board, x2), temp_710);
          moved = Y;
        }
        x2 = std.add(x2, ix);
      }
    }
  }
}
